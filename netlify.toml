# Configuración para Netlify
[build]
  command = "npm run build"
  publish = ".next"

# Configuración específica para Next.js
[build.environment]
  NODE_VERSION = "18"
  # Ignorar variables NEXT_PUBLIC_* en el escaneo de secretos (están diseñadas para ser públicas)
  NETLIFY_SECRETS_IGNORE = "NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY"

# Plugin de Next.js para Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers para seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
